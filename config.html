<link rel="stylesheet" href="51-modern-default.css">
<html>
	<body>
	<div>
		<div id="contents-header">
			<div class="kintoneplugin-title">kintoneChatBot</div>
		</div>
		<div id ="contents-body">
			<div class="kintoneplugin-label">kintone設定</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">チャットログAPPID<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-chatLogAppId "type="text">
				</div>
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">チャットログAPPToken<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-chatLogAppToken "type="password">
				</div>
			</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">学習データAPPID<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-learningAppId" type="text">
				</div>
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">学習データAPPToken<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-learningAppToken"type="password">
				</div>
			</div>
			<div class="kintoneplugin-label">Watson設定</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">メッセージサーバーURL<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-messageApiUrl" type="text">
				</div>
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">メッセージサーバー認証キー<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-messageAuthKey"type="password">
				</div>
			</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">AssistantID<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-assistantId" type="text">
				</div>
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">AssiatantApikey<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-assistantApiKey"type="password">
				</div>
			</div>
			<div class="kintoneplugin-label">チャットボット設定</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">ボット名称<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-botName" type="text">
				</div>
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">確信度閾値<span class="kintoneplugin-require">*</span></div>
		  			<input class="kintoneplugin-input-text" id="config-param-threshold" type="text">
				</div>
			</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">ユーザーサムネイルパス</div>
		  			<input class="kintoneplugin-input-text" id="config-param-userImagePath" type="text">
				</div>
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">ボットサムネイルパス</div>
		  			<input class="kintoneplugin-input-text" id="config-param-botImagePath" type="text">
				</div>
			</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">初期メッセージ<span class="kintoneplugin-require">*</span></div>
		  			<textarea class="kintoneplugin-textarea" id="config-param-initMessage"></textarea>
				</div>
			</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">デフォルトメッセージ<span class="kintoneplugin-require">*</span></div>
		  			<textarea class="kintoneplugin-textarea" id="config-param-defaultMessage" ></textarea>
				</div>
			</div>
			<div class="config-block">
				<div class="kintoneplugin-input-outer">
					<div class="kintoneplugin-label">プレスホルダー<span class="kintoneplugin-require">*</span></div>
		  			<textarea class="kintoneplugin-textarea" id="config-param-placeholder" ></textarea>
				</div>
			</div>
		</div>
		<div id="contents-footer">
			<div id="kintoneplugin-footer">
				<div id="kintoneplugin-footer-body">
					<button class="kintoneplugin-button-dialog-ok">適用</button>
					<button class="kintoneplugin-button-dialog-cancel">キャンセル</button>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
